<!DOCTYPE html>
<html>
<style>
  .red {
    color: #900;
  }
  .green {
    color: #090;
  }
  .blue {
    color: #009;
  }
</style>
<script src='http://code.jquery.com/jquery-2.1.3.js'></script>
<script>
  $(function() {
    $('#orderedlist').addClass('red');
    $('#orderedlist > li:last').addClass('blue');

    $('#orderedlist li').hover(function(){
      $(this).addClass('green');},
      function(){
        $(this).removeClass('green');
      });
    })
  });
</script>

<head>

</head>

<body>
  <ol id='orderedlist'>
    <li>For the money</li>
    <li>For the show</li>
    <li>To get ready</li>
    <li>To go</li>
  </ol>
</body>

</html>
