<!doctype html>
<html lang="en">

<head>

  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="accordion.css">

    $(function() {
      $("#accordion").accordion();
    });
  </script>
</head>

  <div id="accordion">

      <p> </p>
    </div>
    <h3>Section 2</h3>
    <div>
      <p> </p>
    </div>
    <h3>Section 3</h3>
    <div>
      <p> </p>
      <ul>
        <li>List item one</li>
        <li>List item two</li>
        <li>List item three</li>
      </ul>
    </div>
    <h3>Section 4</h3>
    <div>
      <p> </p>
      <p> </p>
    </div>
  </div>


</body>

</html>
