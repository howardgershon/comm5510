
<!DOCTYPE html>
<meta charset="utf-8">
<style>

.interior { fill: #fff; }

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 1160;

var projection = d3.geo.albers()
    .center([0, 55.4])
    .rotate([4.4, 0])
    .parallels([50, 60])
    .scale(1200 * 5)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("d93.json", function(error, uk) {
  svg.selectAll(".district093")
      .data(topojson.feature(uk, uk.objects.district093).features)
    .enter().append("path")
      .attr("class", function(d) { return "interior"; })
      .attr("d", path);
});

</script>
