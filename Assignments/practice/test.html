
<!DOCTYPE html>
<meta charset="utf-8">
<style>

.interior { fill: #ccc; }

svg {
  border
}

.boundary {
  fill: #ccc;
  stroke: #777;
  stroke-width = 10;
}

path {
  fill: none;
  stroke: #777;
  stroke-width = 40;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 1200,
    height = 800;

var border=5;
var bordercolor='black';

//center of the u.s. 39.8282° N, 98.5795° W

var projection = d3.geo.conicConformal()
    .center([0, 39.8])
    .rotate([98.6, 0])
    .parallels([20, 45])
    .scale(1500)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("../../d93.json", function(error, uk) {
  svg.selectAll(".interior")
      .data(topojson.feature(uk, uk.objects.districts093).features)
    .enter().append("path")
      .attr("class", "boundary")
      .attr("d", path);

   svg.append("path")
       .datum(topojson.mesh(uk, uk.objects.districts093, function(a, b) { return a !== b;}))
       .attr("d", path)
       .attr("class", "boundary")
       .on('mouseover', function(d){d3.select(this).style('fill', '#eo4836');});

});

var borderPath = svg.append("rect")
  .attr("x", 0)
  .attr("y", 0)
  .attr("height", height)
  .attr("width", width)
  .style("stroke", bordercolor)
  .style("fill", "none")
  .style("stroke-width", border);

</script>
